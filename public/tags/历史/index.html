    <h2 class="entry-hint-parent">光影集：洪洞羊獬唐尧故园
    </h2>
  </header>
  <div class="entry-content">
    <p>陪家人前往临汾市洪洞县羊獬（Yo3 Hai1）村的唐尧故园，参观了一些古建，了解到一些羊獬村的历史和尧王传说，途中拍摄了一些复原古建筑的照片，感到比较值得记录。希望以后能收集更多地方的历史传说与影像。
